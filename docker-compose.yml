services:
  api:
    container_name: crud-caching-api
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    ports:
      - '3000:3000'
    env_file: 
      - ./backend/.env
    volumes:
      - ./backend:/usr/src/app 
    networks:
      - crud-caching-network
    depends_on:
      - database
      - redis


  database:
    container_name: crud-caching-db
    image: postgres:latest
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-xbVMjR57esDR0a5}
      POSTGRES_DB: ${DATABASE_NAME:-crud_caching}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256 --auth-local=scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crud-caching-network

  redis:
    container_name: crud-caching-redis
    image: redis:latest
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - crud-caching-network
    command: ["redis-server"]

volumes:
  postgres_data:
  redis_data:

networks:
  crud-caching-network: